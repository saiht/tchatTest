
<div class="container-fluid" >

    <div class="col-md-8 col-md-offset-2">

        <!-- CHAT -->
        <!-- FORM TITLE -->
        <div class="page-header">
            <h2 class="text-center"><span class="glyphicon glyphicon-globe"></span> Chat</h2>
        </div>


        <div class="form-group">
            <label for="search">Rechercher</label>
            <input autocomplete="off" class="form-control" type="text" name="search" ng-model="search" id="search">
        </div>

        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">Général</div>
            <div class="panel-body">
            </div>
            
            <!-- List group. Contains all messages -->
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="message in main.messages | filter:search"  style="height: 40px">
                    {{ message.content|words:15 }}
                    <small class="pull-right">De <strong>{{ message.userName|titlecase }}</strong> à {{ message.date|ago }}</small>
                </li>
            </ul>

        </div>

        <form ng-submit="main.send()">
            <div class="form-group">
                <textarea class="form-control" name="message" ng-model="main.message" placeholder="Tapez ici..."></textarea>
                <br>
                <button  type="submit" class="btn btn-success pull-right"><span class="fa fa-pencil"></span> Ecrire</button>
            </div>
        </form>

    </div>
</div>
