<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <!-- LOGGIN FORM -->
        <!-- FORM TITLE -->
        <div class="page-header">
            <h2 class="text-center"><span class="glyphicon glyphicon-user"></span> Se connecter</h2>
        </div>

        <!-- FORM -->
        <form name="form" ng-submit="main.login()" novalidate>
            <!-- USERNAME -->
            <div class="form-group">
                <label>Nom d'utilisateur</label>
                <input autocomplete="off" required type="text" name="username" ng-model="main.username" class="form-control" placeholder="Robin">
                <span class="help-block alert alert-danger" ng-show="!form.username.$pristine && (form.username.$error.required || form.username.$error.pattern)">Nom est invalide</span>
            </div>

            <!-- PASSWORD -->
            <div class="form-group">
                <label>Mot de passe</label>
                <input autocomplete="off" required type="password" name="password" ng-model="main.password" class="form-control" placeholder="******">
                 <span class="help-block alert alert-danger" ng-show="!form.password.$pristine && (form.password.$error.required || form.password.$error.pattern)">Mot de passe est invalide</span>
            </div>

            <!-- SUBMIT BUTTON -->
            <button type="submit" class="btn btn-info btn-lg btn-block">
                <span class="glyphicon glyphicon-road"></span> GO
            </button>
        </form>
    </div>
</div>
