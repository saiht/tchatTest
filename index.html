<!DOCTYPE html>
<html ng-app="chat">
    <head>
        
        <base href="/">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="description" content="Simple AngularJS Boilerplate to kick start your new project with SASS support and Gulp watch/build tasks">

		<!-- mobile meta -->
		<meta name="HandheldFriendly" content="True">
		<meta name="MobileOptimized" content="320">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/2.0.0/toaster.min.css" rel="stylesheet" />
        <link rel="stylesheet" type="" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

        <!-- CSS -->
		<!-- build:css css/style.min.css -->
		<link rel="stylesheet" type="text/css" href="styles/style.css" />
		<!-- endbuild -->


        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>
    <body>

   

        <!-- Navigation -->
		<main-nav></main-nav>
   

        <!-- Toaster -->
		<toaster-container></toaster-container>

        <div class="container-fluid">
            <div class="footer text-center">
                <p>Copyright - 2016 - CM</p>
            </div>
        </div>

        <!-- Non-angular libraries -->
        <!-- build:libs js/libs.js -->
        <script type="text/javascript" src="bower_components/lodash/dist/lodash.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment-with-locales.min.js"></script>

        <!-- BOOTSTRAP JS -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        <!-- ANGULAR JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.2.0/angular-animate.min.js" ></script>
        <script src="https://code.angularjs.org/1.5.6/angular-route.js"></script>
	    <script src="./bower_components/angular-sanitize/angular-sanitize.js"></script>
        <!--<script src="./bower_components/angular-toastr/dist/angular-toastr.tpls.min.js"></script>-->

        <script type="text/javascript" src="app/app.js"></script>
        <script type="text/javascript" src="app/config.js"></script>
        <script type="text/javascript" src="app/routes.js"></script>
        <script type="text/javascript" src="app/filters.js"></script>
        <script type="text/javascript" src="app/factories/localstorageFactory.js"></script>
        <script type="text/javascript" src="app/factories/queryFactory.js"></script>
        <script type="text/javascript" src="app/factories/socketFactory.js"></script>

        <script type="text/javascript" src="app/directives/compareTo.directive.js"></script>

        <!-- endbuild -->
